<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body style="height:1000px;"onload="addEvent()">
    
    <script>
        function addEvent() {
            document.body.addEventListener("click", play)
        }
        function play() {
            var audio = document.getElementById("audio");
            audio.load();
            audio.cloneNode().play();
            audio.play();
        }
    </script>
    <h1>click any element on the body to play sound </h1>
    <audio id="audio" src="../assets/sounds/Among Us (Role Reveal) - Sound Effect (HD).mp3"></audio>


</body>
